<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Pure CSS Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Advanced Pure CSS Photo Gallery</h1>
  <p class="subtitle">Glassmorphism • Hover Effects • Responsive</p>

  <div class="gallery">

    <div class="card tall">
      <img src="https://picsum.photos/500/700?1">
      <div class="overlay">Nature</div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/500?2">
      <div class="overlay">Travel</div>
    </div>

    <div class="card wide">
      <img src="https://picsum.photos/700/500?3">
      <div class="overlay">City</div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/500?4">
      <div class="overlay">Mountains</div>
    </div>

    <div class="card tall">
      <img src="https://picsum.photos/500/700?5">
      <div class="overlay">Forest</div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/500?6">
      <div class="overlay">Beach</div>
    </div>

  </div>

</body>
</html>
